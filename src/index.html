<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-7">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>T-minus</title>
</head>

<body>
    <script src="index.js">
        document.getElementById("sync").addEventListener("click", getDates);
    </script>

    <div id="grid-container">
        <div id="selectEvents">
            <h2 class="heading">EVENTS</h2>
            <select name="opts" onclick="startTimer()" onchange="updateTimer()" id="dateOpt">
                <option selected="selected">--</option>
            </select>
        </div>
        <div id="countdown-timer">
            <p id="timer">00:00:00</p>
        </div>
        <div id="eventNameDiv">
            <div id="selectSection">
                <h2 class="heading">EVENT</h2>
                <p class="innerhtml" id="eventName">--</p>
            </div>
        </div>
        <div id="eventDetails">
            <div id="dateSection">
                <h2 class="heading">DATE</h2>
                <p class="innerhtml" id="dateDetails">--</p>
            </div>
            <div id="timeSection">
                <h2 class="heading">END TIME</h2>
                <p class="innerhtml" id="timeDetails">--</p>
            </div>
        </div>
        <div id="sync">
            <button class="btns" id="syncBtn" type="button" onclick="getDates()">SYNC</button>
        </div>
        <div id="description">
        </div>
        <div id="abort"><button class="btns" id="abortBtn" onclick="abortTask()">ABORT</button></div>
    </div>
</body>

</html>
