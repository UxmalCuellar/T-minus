<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-7">
    <title>T-minus</title>
  </head>
  <body>

    <script src="index.js">
      document.getElementById("sync").addEventListener("click", getDates);
    </script>
    
    <h1>T-minus</h1>
    <!-- FIXME: date input not needed here -->
    <input type="date" id="fromDate" onchange="formatDates()"> 
    <select name="opts" onclick="startTimer()" onchange="updateTimer()" id="dateOpt">
      <!-- FIXME: option value not necessary -->
      <option value="Mar 1, 2020 00:00:00" selected="selected">--</option>
    </select>
    <button id="abort" onclick="abortTask()">Abort</button>
    <div id="countdown-timer">00:00:00</div>

    <button id="sync" type="button" onclick="getDates()">Sync</button>


  </body>
</html>
