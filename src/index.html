<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-7">
    <title>T-minus</title>
  </head>
  <body>

    <script src="index.js">
      document.getElementById("sync").addEventListener("click", getDates);
    </script>
    
    <h1>T-minus</h1>
    
    <select name="opts" id="dateOpt">
      <option value="Mar 1, 2020 00:00:00" selected="selected">--</option>
    </select>
    <button id="getVal" onclick="selectVal()">Start Timer</button>
    <div id="countdown-timer"></div>

    <button id="sync" type="button" onclick="getDates()">Sync</button>

  </body>
</html>
